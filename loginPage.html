<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="stylingLogin.css">
    <script src="https://kit.fontawesome.com/0fcfda4e84.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@200&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header>
       <h2 class="logo">Logo</h2>
       <nav class="navigation">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Service</a>
          <a href="#">Contact</a>
          <button type="button" class="login">Login</button>
       </nav> 
    </header>
    <div class="loginDetails">
        <span class="close"><i class="fa-sharp fa-solid fa-xmark"></i></span>
        <form action="#" class="loginPage">
            <h2>Input Your Details</h2>
            <div class="box">
                <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" id="username" required>
                <label for="username">Email</label>
            </div>
            <div class="box">
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>
            <div class="rememberMe">
                <label for="rememberMe"><input type="checkbox" id="rememberMe">Remember me</label>
                <a href="#">forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="registerFirst">
                <p>Don't have an account? <a href="register" class="new">Register</a></p>
            </div>
        </form>
        <div class="registration">
            <span class="close"><i class="fa-sharp fa-solid fa-xmark"></i></span>
            <form action="#" class="register">
                <h2>Registration</h2>
                <div class="box">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <input type="email" id="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="rememberMe">
                    <label for="rememberMe"><input type="checkbox" id="rememberMe"> I agree  to the terms and condition</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="register">
                    <p>Already have an account? <a href="register" class="new">login</a></p>
                </div>
    </div>
</body>
<script>
    const loginDetails=document.querySelector('.loginDetails');
    const loginPage=document.querySelector('.loginPage');
    const register=document.querySelector('.register');
    register.addEventListener('click',()=>{
        loginDetails.classList.add('active');
    })
    loginPage.addEventListener('click',()=>{
        loginDetails.classList.remove('active');
    })
</script>
</html>
